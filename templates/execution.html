<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Résultat</title>
    <link rel="stylesheet" href="{{url_for('static', filename='execution.css')}}">
</head>
<style>


body {background-color:#ffb8b8;background-repeat:no-repeat;background-position:top left;background-attachment:fixed;}
h1{font-family:Arial, sans-serif;color:#000000;background-color:#ffffff;}
p {font-family:Georgia, serif;font-size:20px;font-style:normal;font-weight:normal;color:#000000;}
</style>
<body>
<div id="wrapper">

<h1 align="center">Voici les résultats de la requete :</h1>

    <p align="center"><a href="{{ url_for('index') }}"> Accueil</a></p>



<table align="center" id="table_formatting">
{% for row in data %}
    <tr>
        <td>
            {{loop.index}}
        </td>
         {% for col in row %}
             <td>
                 {{ col }}
             </td>
         {% endfor %}
    </tr>
{% endfor %}
</table>

</div>
</body>
</html>
